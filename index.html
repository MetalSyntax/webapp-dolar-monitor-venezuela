    <main class="container">
        <div id="spinner" style="display: none;">Cargando...</div>

                </tr>
                <tr class="data-row" id="monitor-dolar-vzla">
                    <td><img src="images/dolar-monitor.jpeg" alt="Dolar Monitor Logo"></td>
